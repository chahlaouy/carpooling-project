<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div *ngIf="currentUser != null">

        <div id="menu-header">
        </div>
        <div id="header-content">
          <ion-label>
            <h2>Mr Muhammed</h2>
            <p>Senior Developper</p>
          </ion-label>
          <img src="../assets/profile.jpg" alt="">
        </div>
        <div class="btn">
          <ion-button expand="block" mode="ios">
            أعلن الآن
            <ion-icon name="add-circle-outline" slot="end"></ion-icon>
          </ion-button>
        </div>
        <ion-list lines="none" class="menu-items">
          <ion-item button class="active" [routerLink]="['/dashboard']">
            لوحتي
            <ion-icon name="apps" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            قائمة الركاب
            <ion-icon name="body" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            قائمة السائقين
            <ion-icon name="car-sport" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            المنشورات
            <ion-icon name="document-text" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            المخالفات
            <ion-icon name="hand-left" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            الملف الشخصي
            <ion-icon name="person" slot="start"></ion-icon>
          </ion-item>
          <ion-item  [routerLink]="['/home']">
            تسجيل خروج
            <ion-icon name="exit-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-list>
      </div>
      <div *ngIf="currentUser == null">
        <ion-card class="bg-blue-600">
          <ion-card-header>
            <ion-card-title class="grey-100">
              انت لست مسجلا بعد
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item [routerLink]="['/register']">
              <ion-label class="grey-100">عضو جديد</ion-label>
              <ion-icon name="person-add-outline" class="grey-100"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/login']">
              <ion-label class="grey-100">تسجيل الدخول</ion-label>
              <ion-icon name="log-in-outline" class="grey-100"></ion-icon>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
