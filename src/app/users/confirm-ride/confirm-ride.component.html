<ion-header >
  <ion-toolbar>
    <ion-title class="grey-100">
      تأكيد الرحلة 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class=" bg-white"> 
  <ion-list class="pt-5">

    <ion-item>
      <ion-icon name="pin-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        مكان المغادرة
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.rideSource.address}}
    </ion-item>
  
    <ion-item class="pt-2" >
      <ion-icon name="golf-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        مكان الوصول
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.rideDestination.address}}
    </ion-item>

    <ion-item class="pt-2" >
      <ion-icon name="analytics-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        المسافة 
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.rideDistance.text}}
    </ion-item>

    <ion-item class="pt-2">
      <ion-icon name="timer-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        متوسط ​​الوقت 
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.rideAverageDuration.text}}
    </ion-item>

    <ion-item class="pt-2">
      <ion-icon name="people-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        عدد المقاعد 
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.rideNumberOfSeats}}
    </ion-item>

    <ion-item class="pt-2">
      <ion-icon name="cash-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        السعر  
      </ion-label>
    </ion-item>
    <ion-item class="pt-2 font-bold" lines="none" dir="ltr">
      {{rideInfo.ridePrice}} RSA
    </ion-item>
    
  </ion-list>
  <div class="flex item-center justify-end mt-5">
    <ion-fab>
      <ion-fab-button class="flex-row" (click)="confirmRide()">
        تأكيد
      </ion-fab-button> 
    </ion-fab>
  </div>
</ion-content>
