<ion-content [fullscreen]="true" color="light">
  <div id="menu-header">
  </div>
  <div id="header-content">
    <div>
      <div class="flex">
        <img src="../assets/carpooling.jpg" alt="">
      </div>
      <ion-label class="ion-text-center">
        <h1>معك</h1>
        <p> مرحبا بك </p>
      </ion-label>
    </div>
  </div>
  <form #userCredentials ngModel="userCredentials" (submit)="getUserCrendentials(userCredentials.value)">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>انشاء حساب جديد</ion-card-title>
        <ion-card-subtitle>الرجاء إدخال بيانات الاعتماد الخاصة بك</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">اسم المستخدم</ion-label>
          <ion-input type="text" ngModel name="username"></ion-input>
        </ion-item>
        <ion-item>

          <ion-label>جنس</ion-label>
          <ion-select placeholder="اختر" ngModel name="gender">
            <ion-select-option value="female">امرأة</ion-select-option>
            <ion-select-option value="male">رجل</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">عمر</ion-label>
          <ion-input type="text" ngModel name="age"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">البريد الإلكتروني</ion-label>
          <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">رقم الهاتف</ion-label>
          <ion-input type="number" ngModel name="phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label slot="start">الصوره الشخصيه</ion-label>
          <ion-icon lazy="true" slot="end" name="image" color="tertiary"></ion-icon>
          <ion-input type="file" accept="image/*" style="opacity: 0; position: absolute" name="picture" ngModel>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">كلمه السر</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">تأكيد كلمة المرور</ion-label>
          <ion-input type="password" ngModel name="confirmPassword"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>
    <div class="btn-login">
      <ion-button expand="block" mode="ios" type="submit">
        إنشاء حساب
        <ion-icon name="enter-outline" slot="end"></ion-icon>
      </ion-button>
      <p class="ion-text-center">
        نسيت اسم المستخدم / كلمة المرور الخاصة بك <span class="link">انقر هنا</span>
      </p>
      <ion-button expand="block" mode="ios" size="large" color="light" [routerLink]="['/user/login']">
        تسجيل الدخول
      </ion-button>
    </div>
  </form>
</ion-content>
